<!DOCTYPE html >
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, minimum-scale = 1.0, user-scalable = no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 大图跟随jq </title>
    <style>
        .follow {
            position: relative;
            width: 180px;
            ;
            height: 180px;
        }
        
        .follow .middle {
            width: 100%;
            height: 100%;
        }
        
        .big {
            display: none;
            position: absolute;
            width: 300px;
            height: 300px;
        }
        
        .big img {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <div class="follow">
        <div class="middle">
            <img src="./middle.webp" alt="">
        </div>
        <div class="big">
            <img src="./big.jpg" alt="">
        </div>
    </div>
</body>
<script src="./jquery-3.3.1.min.js"></script>
<script>
    $(function() {
        $('.follow').mouseenter(function() {
            $(this).mousemove(function(e) {
                let $left = e.pageX - e.target.offsetLeft;
                let $top = e.pageY - e.target.offsetTop;
                $('.big').css({
                    'top': $top,
                    'left': $left
                });
            }).find('.big').show();

        })
        $('.follow').mouseleave(function(e) {

            $(this).off('mousemove');
            $('.big').hide();
            e.preventDefault();
        });
    })
</script>

</html>
