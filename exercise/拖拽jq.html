<!DOCTYPE html >
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, minimum-scale = 1.0, user-scalable = no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Document </title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>

</head>

<body>
    <div class="box"></div>
</body>
<script src="./jquery-3.3.1.min.js"></script>
<script>
    $(function() {
        let clientW = $(window).width();
        let clientH = $(window).height();
        let $box = $('.box'),
            boxW = $box.width(),
            boxH = $box.height();
        $box.mousedown(function(e) {
            let $left = e.pageX - e.target.offsetLeft;
            let $top = e.pageY - e.target.offsetTop;
            $(document).mousemove(function(e) {
                let mLeft = e.pageX - $left;
                let mTop = e.pageY - $top;
                mLeft <= 0 ? mLeft = 0 : null;
                mLeft >= clientW - boxW ? mLeft = clientW - boxW : null;
                mTop <= 0 ? mTop = 0 : null;
                mTop >= clientH - boxH ? mTop = clientH - boxH : null;
                $box.css({
                    'top': mTop,
                    'left': mLeft
                })

            })
            $(document).mouseup(function(e) {
                $(document).off('mousemove');
                e.preventDefault()
            })

        })
    })
</script>

</html>
